<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <title>JS osnove</title>
</head>
<body>
  <script type="text/javascript">

    var i = 1;
    while (i <= 100) {
      if (i % 2 === 0) {
        console.log(i);               
        document.write(i + "<br/>");  
      }
      i++;
    }
    
  </script>

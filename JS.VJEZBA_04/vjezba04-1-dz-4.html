<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <title>JS osnove</title>
</head>
<body>
  <script type="text/javascript">
    
    var broj = 1;
    while (broj <= 200) {
      if (broj % 2 === 0) {
        var kvadrat = broj * broj;

        
        console.log("Broj: " + broj + ", kvadrat: " + kvadrat);

        
        document.write("Broj: " + broj + ", kvadrat: " + kvadrat + "<br/>");
      }
      broj++;
    }
    
  </script>
</body>
</html>

 <!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <title>JS osnove</title>
</head>
<body>
  <script type="text/javascript">
 
    var n = 200; 
    var suma = 0;
    var broj = 1;

    while (broj <= n) {
      suma += broj;
      broj++;
    }

    var aritmetickaSredina = suma / n;

    
    console.log("Aritmetička sredina brojeva od 1 do " + n + " je: " + aritmetickaSredina);

    
    document.write("Aritmetička sredina brojeva od 1 do " + n + " je: " + aritmetickaSredina);
  
  </script>
</body>
</html>

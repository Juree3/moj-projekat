
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>vjezbe0402-dz-z01</title>
</head>
<body>
    <h1>Rezultati:</h1>
    <p id="aritmeticka"></p>
    <p id="geometrijska"></p>

    <script>
        let unos = prompt("Unesi prirodne brojeve odvojene zarezima (npr. 1,2,3,4):");
        let niz = unos.split(",").map(Number);

        let suma = niz.reduce((a, b) => a + b, 0);
        let aritmeticka = suma / niz.length;

        let produkt = niz.reduce((a, b) => a * b, 1);
        let geometrijska = Math.pow(produkt, 1 / niz.length);

        document.getElementById("aritmeticka").textContent = "Aritmetiƒçka sredina: " + aritmeticka.toFixed(2);
        document.getElementById("geometrijska").textContent = "Geometrijska sredina: " + geometrijska.toFixed(2);
    </script>
</body>
</html>

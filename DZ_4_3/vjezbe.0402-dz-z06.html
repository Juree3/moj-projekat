</head>
<body>


<form>
    X = <input type="text" id="x"> <br>
    Y = <input type="text" id="y"> <br>
    <button type="button" onclick="zbroji()">Zbroji</button> <br>
    REZULTAT = <input type="text" id="rezultat" >
</form>

<script>
    function zbroji() {
        var x = document.getElementById("x").value;
        var y = document.getElementById("y").value;

        var zbroj = Number(x) + Number(y);

        document.getElementById("rezultat").value = zbroj;
    }
</script>

</body>


<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Promjena pozadine</title>
</head>
<body>

    <button onclick="promijeniPozadinu()">Promijeni pozadinu</button>
    <p id="boja">Trenutna boja:</p>

    <script>
        function generirajBoju() {
            let broj = Math.floor(Math.random() * 16777216);
            let boja = "#" + broj.toString(16);
            return boja;
        }

        function promijeniPozadinu() {
            let boja = generirajBoju();
            document.body.style.background = boja;
            document.getElementById("boja").innerText = "Trenutna boja: " + boja;
        }
    </script>

</body>
</html>
